<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kamień • Papier • Nożyce</title>
    <style>
        /* Ogólne ustawienia strony */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2980b9;
        }

        h2 {
            color: #16a085;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Prześlij obraz do predykcji</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br>
        <button type="submit">Wyślij</button>
    </form>

    {% if prediction_1 %}
        <h2>Model podstawowy: {{ prediction_1 }}</h2>
    {% endif %}

    {% if prediction_2 %}
        <h2>Model zaawansowany: {{ prediction_2 }}</h2>
    {% endif %}

</body>
</html>
